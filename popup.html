<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial;
      width: 220px;
      padding: 10px;
    }
    button {
      width: 80%;
      padding: 6px;
      cursor: pointer;
      background-color: green;
      color: white;
    }
    input {
      width: 80%;
      margin-bottom: 8px;
      padding: 6px;
    }
    div{
      display: flex;
      flex-direction: column;
      justify-items: center;
      align-items: start;
    }
  </style>
</head>
<body>
  <h3>Get Saved Posts (Max 300)</h3>
  <div>
    <input id="limit" type="number" value="20" min="1" max="300" />
    <button id="start">Start Extraction</button>

  </div>
  <p id="progress" style="margin-top:8px;font-size:12px;">

  </p>
  <script src="popup.js"></script>
</body>
</html>
